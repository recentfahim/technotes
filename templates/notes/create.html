<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if note %}
        <title>Technote - Update Note</title>
    {% else %}
        <title>Technote - Create Note</title>
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post">
        {% if note %}
          <div class="form-group">
            <label>Note Title</label>
            <input type="text" class="form-control" placeholder="Title" name="title" value="{{ note.title }}">
          </div>
          <div class="form-group">
            <label>Note Description</label>
            <textarea class="form-control" rows="4" name="description" placeholder="Description">{{ note.description }}</textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        {% else %}
            <div class="form-group">
            <label>Note Title</label>
            <input type="text" class="form-control" placeholder="Title" name="title">
          </div>
          <div class="form-group">
            <label>Note Description</label>
            <textarea class="form-control" rows="4" name="description" placeholder="Description"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        {% endif %}

    </form>
</div>
</body>
</html>

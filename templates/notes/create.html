{% extends 'base.html' %}
{% load guardian_tags %}
{% block title %}
    {% if note %}
        Update Note
    {% else %}
        Create Note
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container">
        <h4 class="mt-3 mb-3 text-center">Note Create</h4>
        <form method="post">
            {% if note %}
                <div class="form-group">
                    <label>Note Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" value="{{ note.title }}">
                </div>
                <div class="form-group">
                    <label>Note Description</label>
                    <textarea class="form-control" rows="4" name="description"
                              placeholder="Description">{{ note.description }}</textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            {% else %}
                <div class="form-group">
                    <label>Note Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title">
                </div>
                <div class="form-group">
                    <label>Note Description</label>
                    <textarea class="form-control" rows="4" name="description" placeholder="Description"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            {% endif %}

        </form>
    </div>
{% endblock %}
